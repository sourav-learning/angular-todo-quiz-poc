
<div class="row" *ngIf="quizService.qns">
  <div class="col s8 offset-s2">
    <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*100/numberOfQuestions"></div>
  </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Question : {{quizService.qnProgress+1}}</span>
        <p>{{quizService.qns[quizService.qnProgress].question}}</p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
            <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].options">
                <li *ngIf="option != null" (click)="myChoice(quizService.qns[quizService.qnProgress].id,option)"> 
                    <button type="button" class="list-group-item list-group-item-action ">
                      {{option}}
                    </button>
                  
                </li>

            </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="btn-space-custom">
  <button type="button" class="btn btn-space-custom btn-primary">Submit</button>

  <button type="button" class="btn btn-primary btn-space-custom" (click)="showNext()">Next</button>
</div>
