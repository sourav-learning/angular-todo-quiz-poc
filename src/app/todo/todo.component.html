<table border='1'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{todo.description}}</td>
      <td ><input type= "checkbox"  checked="{{todo.done}}"></td>
    </tr>
  </tbody>
</table>
